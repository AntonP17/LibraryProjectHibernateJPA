<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>

<div th:each="person : ${people}">
     <a th:href="@{/people/{id}(id=${person.getId()})}"
        th:text="${person.getLastName() + ' ' + person.getFirstName() + ' ' + person.getPatronymic() + ', ' + person.getYearOfBirth()}">user</a>
</div>

<br/>
<hr/>

<a th:href="@{/people/new}">Добавить человека</a>

</body>
</html>
